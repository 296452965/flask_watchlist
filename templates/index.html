<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ user.name }}'s Watchlist</title>
</head>
<body>
    <h2>
        <img src="{{ url_for('static', filename='/images/earth.png')}}" alt="avatar" class="avatar">
        {{ user.name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <div class="cover">
        <img src="{{ url_for('static', filename='images/physics.gif')}}" alt="physics" class="physics">
    </div>
    <footer>
        <small>&copy; 2018 <a href="#">HelloFlask</a></small>
    </footer>
</body>
</html>
