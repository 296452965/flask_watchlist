{% extends 'base.html' %}
{% block content %}
{# 使用 length 过滤器获取 movies 变量的长度 #}
<p style="text-align: right">共{{ movies|length }}个电影</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>
        {{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a href="https://search.douban.com/movie/subject_search?search_text={{ movie.title }}" target="_blank" title="Find this movie on douban" class="douban">豆瓣</a>
        </span>
    </li>
    {% endfor %}
</ul>
<div class="cover">
    <img src="{{ url_for('static', filename='images/physics.gif')}}" alt="physics" class="physics">
</div>
{% endblock %}
